<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../sliding.css">
    <title>Slider</title>
</head>
<body>
    <!-- Full Page Image Background Carousel Header -->
  <div id="myCarousel" class="carousel slide">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for Slides -->
    <div class="carousel-inner">
        <div class="item active">
            <!-- Set the first background image using inline CSS below. -->
            <div class="fill" style="background-image:url(../library/Image/img/andre-benz-BjdLaT-_rNE-unsplash.jpg);"></div>
            <div class="carousel-caption">
                 <h2 class="animated fadeInLeft">Caption Animation</h2>
                 <p class="animated fadeInUp">Lorem ipsum dolor sit amet consectetur adipisicing elit</p>
                 <p class="animated fadeInUp"><a href="#" class="btn btn-transparent btn-rounded btn-large">Learn More</a></p>
            </div>
        </div>
        <div class="item">
            <!-- Set the second background image using inline CSS below. -->
            <div class="fill" style="background-image:url(../library/Image/img/marcel-heil-j_PZJiA9gE4-unsplash.jpg);"></div>
            <div class="carousel-caption">
                 <h2 class="animated fadeInDown">Caption Animation</h2>
                 <p class="animated fadeInUp">Lorem ipsum dolor sit amet consectetur adipisicing elit</p>
                 <p class="animated fadeInUp"><a href="#" class="btn btn-transparent btn-rounded btn-large">Learn More</a></p>
            </div>
        </div>
        <div class="item">\
            
            <!-- Set the third background image using inline CSS below. -->
            <div class="fill" style="background-image:url(../library/Image/img/thought-catalog-Nv-vx3kUR2A-unsplash.jpg);"></div>
            <div class="carousel-caption">
                 <h2 class="animated fadeInRight">Caption Animation</h2>
                 <p class="animated fadeInRight">Lorem ipsum dolor sit amet consectetur adipisicing elit</p>
                 <p class="animated fadeInRight"><a href="#" class="btn btn-transparent btn-rounded btn-large">Learn More</a></p>
            </div>
        </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="icon-prev"></span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="icon-next"></span>
    </a>

</div>

</body>
</html>
