<body>
    
    <!-- form starts -->
    <section class="container bg">
        <h1 class="strng1">Forms</h1>
        <div class="spacer "></div>
        <form action="" method="POST">
            <div class="ptb2 row">
                <div class="col-2">
                    <label for="fname">First Name</label>
                </div>
                <div class="col-10">
                    <input class="p1" type="text" placeholder="name" name="username">
                </div>
            </div>
            <div class="ptb2 row">
                <div class="col-2">
                    <label for="email">Email</label>
                </div>
                <div class="col-10">
                    <input class="p1" type="email" placeholder="email" name="usermail">
                </div>
            </div>
            <div class="ptb2 row">
                <div class="col-2">
                    <label for="date">Date</label>
                </div>
                <div class="col-10">
                    <input class="p1" type="date" name="dob">
                </div>
            </div>
            
            <div class="ptb2 row">
                <div class="col-2">
                    <label for="gen">Gender</label>
                </div>
                
                <div class="col-1">
                    <input class="p1" type="radio" name="gen" value="Male">
                    <label for="gen">Male</label>
                </div>
                
                <div class="col-2">
                    <input class="p1" type="radio" name="gen" value="Female">
                    <label for="gen">Female</label>
                </div>
            </div>
            <div class="ptb2 row">
                <div class="col-2">
                    <label for="number">Phone number</label>
                </div>
                <div class="col-10">
                    <input class="p1" type="number" name="number">
                </div>
            </div>
            <div class="row ptb2">
                <div class="col-2">
                    <label for="Address"> Address </label>
                </div>
                <div class="col-10">
                    <input class="p1" type="text" name="add">
                </div>
            </div>
            <div class="ptb2 row">
                <div class="col-2">
                    <label for="city"> City </label>
                </div>
                <div class="col-10">
                    <input class="p1" type="text" name="city">
                </div>
            </div>
            <div class="ptb2 row">
                <div class="col-2">
                    <label for="State"> State </label>
                </div> 
                <div class="col-10">              
                    <select name="state" id="state" name="state">
                        <option selected value="Madhya_Pradesh">Madhya_Pradesh</option>    
                        <option selected value="Rajasthan">Rajasthan</option>  
                        <option selected value="Karnataka">Karnataka</option>  
                        <option selected value="Assam">Assam</option>  
                        <option selected value="Kerela">Kerela</option> 
                    </select>
                </div>  
            </div>
            <div class="ptb2 row">
                <div class="col-2">
                    <label for="country"> Country </label>
                </div>
                <div class="col-10">
                    <select name="country" id="country" name="country">
                        <option selected value="India">India</option>    
                        <option selected value="Cyprus">Cyprus</option>  
                        <option selected value="Cambodia">Cambodia</option>  
                        <option selected value="Germany">Germany</option>  
                        <option selected value="Australia">Australia</option>  
                    </select>
                </div>
            </div>
            <div class="ptb2 row ">
                <div class="col-2">
                    <label for="pincode"> Pincode </label>
                </div>
                <div class="col-10">
                    <input class="p1" type="text" name="pincode">
                </div>
            </div>
            <div class="ptb2 row">
                <div class="col-2">
                    <label for="pro">Proffesion</label>
                </div>
                <div class="col-2">
                    <input class="p1" type="radio" name="pro" value="Doctor">
                    <label for="pro">Doctor</label>
                </div>
                <div class="col-2">
                    <input class="p1" type="radio" name="pro" value="Dancer">
                    <label for="pro">Dancer</label>
                </div>
                <div class="col-2">
                    <input class="p1" type="radio" name="pro" value="Singer">
                    <label for="pro">Singer</label>
                </div>
                <div class="col-2">
                    <input class="p1" type="radio" name="pro" value="Engineer">
                    <label for="pro">Engineer</label>
                </div>
                <div class="col-2">
                    <input class="p1" type="radio" name="pro" value="Service">
                    <label for="pro">Sevice</label>
                </div>
            </div>
            <div class="ptb2 row">
                <div class="col-2">
                    <label for="hobbies">Hobbies</label>
                </div>
                <div class="col-2">
                    <input class="p1" type="checkbox" name="hobbies" value="Dancing">
                    <label for="hobbies">Dancing</label><br>
                </div>
                <div class="col-2">
                    <input class="p1" type="checkbox" name="hobbies" value="Singing">
                    <label for="hobbies">Singing</label><br>
                </div>
                <div class="col-2">
                    <input class="p1" type="checkbox" name="hobbies" value="Traveling">
                    <label for="hobbies">Travelling</label><br>
                </div>
                <div class="col-2">
                    <input class="p1" type="checkbox" name="hobbies" value="Read books">
                    <label for="hobbies">Read books</label><br>
                </div>
                <div class="col-2">
                    <input class="p1" type="checkbox" name="hobbies" value="Watch movies">
                    <label for="hobbies">Watch movies</label><br>
                </div>
            </div>
            <div class="ptb2 row">
                <div class="col-2">
                    <label for="edu">Education</label>
                </div>
                <div class="col-2">
                    <input  type="checkbox" name="edu" value="Higher">
                    <label for="edu">Higher</label>
                </div>
                
                <div class="col-2">
                    <input  type="checkbox" name="edu" value="Senior">
                    <label for="edu">Senior</label><br>
                </div>
                <div class="col-2">
                    <input type="checkbox" name="edu" value="UG">
                    <label for="edu">UG</label><br>
                </div>
                <div class="col-2">
                    <input  type="checkbox" name="edu" value="PG">
                    <label for="edu">PG</label><br>
                </div>
            </div>
            <div class="ptb2">
                <div class="row ">
                    <div class="col-2">
                        <label for="my-textarea">Bio</label>
                    </div>
                    <div class="col-6">
                        <textarea id="my-textarea" class="form-control" name="bio" rows="10" cols="10"></textarea>
                    </div>
                </div> 
            </div>
        </form>
    </section>
    <!-- Form ends -->
</body>
