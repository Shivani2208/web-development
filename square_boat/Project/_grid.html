<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image grid</title>

    <!-- Bootstrap Css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <!-- End Bootstrap -->

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/36a236c794.js"
      crossorigin="anonymous"
    ></script>
    <!-- End Font Awesome -->

    <!-- Google Font Link -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400;500;600&family=Source+Sans+Pro:wght@200;300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- End Google Font Link -->

    <!-- Slick Crousal -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css"
      integrity="sha512-yHknP1/AwR+yx26cB1y0cjvQUMvEa2PFzt1c9LlS4pRQ5NOTZFWbhBig+X9G9eYW/8m0/4OXNx8pxJ6z57x0dw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css"
      integrity="sha512-17EgCFERpgZKcm0j0fEq1YCJuyAWdz9KUtv1EjVuaOz8pDnh/0nZxmU6BBXwaaxqoi9PQXnRWqlcDB027hgv9A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Slick Crousal -->

    <!-- Css Link -->
    <link rel="stylesheet" href="../css/main.css" />
    <!-- End Css Link -->
  </head>

  <body>
    <!-- CSS Grid -->

    <section class="section bod">
      <div class="row bod">
        <div class="column-4 box5 bod">
          <img
            class="box5img w-100 h-100 p1"
            src="../images/images/1.jpg"
            alt=""
          />
        </div>
        <div class="column-8 bod">
          <div class="row bod">
            <div class="column-6 box5 bod">
              <img
                class="w-100 box6img h-100 p1"
                src="../images/images/OQ6UTW0.jpg"
                alt=""
              />
            </div>
            <div class="column-6 box5 bod">
              <img class="w-100 box6img h-100 p1" src="../images/images/2.jpg" alt="" />
            </div>
            <div class="col-md-12 box5 bod">
              <img class="w-100 h-100 box6img p1" src="../images/images/3.jpg" alt="" />
            </div>
          </div>
        </div>
      </div>
        </section>

    <!-- CSS Grid -->
  </body>
</html>
